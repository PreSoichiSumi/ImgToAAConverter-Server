plugins {   //これは最初に来る必要がある
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

group 'soichisumi'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

mainClassName='Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.sparkjava:spark-core:2.2'  //spark
    compile 'com.twilio.sdk:twilio-java-sdk:4.4.5'  //spark
    compile 'com.google.code.gson:gson:2.2.4'   //json conversion
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}